<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crystal Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
    <header id="title"> Crystal Game</header>
    <br>
        <div class="container">
                        <div class="row">
                          <div id= "instructions" class="col-6">
                           <p>You will be given a random number</p>
                           <p>Use the four crystals below to try and match the number given</p>
                           <p>Each crystal has a number assigned to it.</p>
                          </div>
                      </div>
            
        </div>
        <br>
        <div class="container">
            <div class="row">
                <div id = "number-to-guess" class="col-3">
                    <p id="compNum"></p>
                </div>
                <div class= "scoreBoard">
                    <p>Wins:<span id="wins"></span></p>
                    <p>Losses:<span id="losses"></span></p>
                </div>
            </div>
        </div>
        <br>
        <div class="container">
            <div class="row">
                <div class= "crystalButton">
                    <img src="assets/images/babyblueimg.png" alt="sapphire">
                </div>
                <div class= "crystalButton">
                    <img src="assets/images/yellowdiamond.jpg" alt="yellowdiamond">
                </div>
                <div class= "crystalButton">
                    <img src="assets/images/emeraldimg.png" alt="emerald">
                </div>
                <div class= "crystalButton">
                    <img src="assets/images/rubyimg.png" alt="ruby">
                </div>
            </div>
        </div>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-3 total">
                    <h3>Total</h3>
                    <div id="total"></div>
                </div>
            </div>
        </div>
    <br>
</body>
</html>
